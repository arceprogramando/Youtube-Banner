name: Update README with YouTube Banners

on:
  schedule:
    - cron: '0 0 * * *' # Se ejecuta diariamente a medianoche UTC
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Asegúrate de usar la versión de Node.js que necesitas

      - name: Install Dependencies
        run: npm install

      - name: Run Development Script
        run: npm run dev

      - name: Check for Changes
        id: git-check
        run: |
          if git diff --staged --exit-code; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Commit Changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update README with latest YouTube banners"
          git push