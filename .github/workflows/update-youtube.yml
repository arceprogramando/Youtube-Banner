name: Update README with YouTube Banners

on:
  schedule:
    - cron: '0 0 * * *' 
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch YouTube Banners
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          CHANNEL_ID="UC3Dnra3CWle6GRayNRWiS1g"  # Reemplaza con tu propio ID de canal
          RESPONSE=$(curl -s "https://www.googleapis.com/youtube/v3/channels?part=brandingSettings&id=${CHANNEL_ID}&key=${YOUTUBE_API_KEY}")
          BANNER_URL=$(echo "$RESPONSE" | jq -r '.items[0].brandingSettings.image.bannerExternalUrl')

          if [ -n "$BANNER_URL" ]; then
            sed -i "s|<img id=\"youtube-banner\" src=\"[^\"]*\"|<img id=\"youtube-banner\" src=\"$BANNER_URL\"|g" README.md
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add README.md
            git commit -m "feat(image):ðŸŒˆ New banner" || echo "No changes to commit."
            git push origin main
          else
            echo "Error: Could not fetch YouTube banner URL."
          fi